<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptの実装</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-10 flex flex-col items-center">

    <h2 id="main-title" class="text-3xl font-bold text-slate-800 mb-8">
        最新のプロジェクト
    </h2>

    <button id="action-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all active:scale-95">
        ここをクリック！
    </button>

    <script>
        // HTML側で付けた id を使って、JSの中で使えるように変数に入れます
        const actionButton = document.getElementById('action-btn');
        const mainTitle = document.getElementById('main-title');

        // ボタンがクリックされた時の処理
        actionButton.addEventListener('click', () => {
            mainTitle.innerText = "JSの動作に成功しました！";
            mainTitle.classList.add("text-blue-500"); // 文字色を青に変える
            alert("ボタンが押されました！"); // 画面にアラートを出す
        });
    </script>

</body>
</html>
